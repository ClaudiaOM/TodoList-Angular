<button (click)="createTask()">Create new task</button>

<table>
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Description</th>  
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td><button (click)="editTask(task)">Edit</button></td>
    </tr> 
  </tbody>
</table>

<app-edit-task [task]="taskToEdit" (updatedTasks)="updateTaskList($event)"></app-edit-task>
